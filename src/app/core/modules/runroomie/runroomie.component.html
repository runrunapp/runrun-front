<div
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
  class="page-container runroomie-feed"
>
  <div class="background-runroomie">
    <div
      class="runroomie-brand animate__fadeInUp"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <div fxLayout="column" fxLayoutGap="5vh" fxLayoutAlign="center center">
        <mat-icon class="runroomie-logo" [svgIcon]="icons.RUNROOMIE"></mat-icon>
        <span class="subtitle-1">Compartir alojamientos</span>
      </div>
    </div>
  </div>

  <div
    fxLayout="column"
    fxLayoutGap="40px"
    ngClass.gt-xs="w-50"
    ngClass.xs="w-100"
    *ngIf="posts$ | async as posts"
  >
    <app-runroomie-feed-card
      *ngFor="let post of posts"
      [userId]="post.user"
      [listingId]="post.listing"
      [message]="post.comment"
      [postId]="post.id"
    ></app-runroomie-feed-card>
  </div>
</div>
