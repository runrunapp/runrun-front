<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Runrún | Gestión de Alojamientos en Cuba</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta
      name="description"
      content="BUSCAR: Encuentra tu renta con nuestros filtros de búsqueda. PUBLICAR: El inquilino perfecto existe, lo puedes encontrar aquí"
    />
    <meta
      name="keywords"
      content="cuba, renta, casa, habitación, casa en cuba, casa en renta, casa en alquiler, habitación renta, casa en renta en cuba, locales, oficinas, garajes"
    />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

    <link rel="preconnect" href="//fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="mat-typography">
    <app-root>
      <style>
        .center {
          position: absolute;
          top: calc(50vh - 50px);
          left: calc(50vw - 50px);
        }

        .mat-progress-spinner {
          animation: mat-progress-spinner-linear-rotate 2s linear infinite;
          display: block;
          position: relative;
          height: 100px;
          width: 100px;
        }

        .mat-progress-spinner svg {
          position: absolute;
          transform: rotate(-90deg);
          top: calc(50% - 50px);
          left: calc(50% - 50px);
          transform-origin: center;
          overflow: visible;
        }

        .mat-progress-spinner svg circle {
          animation-name: mat-progress-spinner-stroke-rotate-100;
          stroke: black;
          stroke-dasharray: 282.743px;
          stroke-width: 10%;
          transition-property: stroke;
          animation-duration: 4000ms;
          animation-timing-function: cubic-bezier(0.35, 0, 0.25, 1);
          animation-iteration-count: infinite;
          fill: transparent;
          transform-origin: center;
          transition: stroke-dashoffset 225ms linear;
        }

        @keyframes mat-progress-spinner-linear-rotate {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        @keyframes mat-progress-spinner-stroke-rotate-100 {
          0% {
            stroke-dashoffset: 268.606171575px;
            transform: rotate(0);
          }

          12.5% {
            stroke-dashoffset: 56.5486677px;
            transform: rotate(0);
          }

          12.5001% {
            stroke-dashoffset: 56.5486677px;
            transform: rotateX(180deg) rotate(72.5deg);
          }

          25% {
            stroke-dashoffset: 268.606171575px;
            transform: rotateX(180deg) rotate(72.5deg);
          }

          25.0001% {
            stroke-dashoffset: 268.606171575px;
            transform: rotate(270deg);
          }

          37.5% {
            stroke-dashoffset: 56.5486677px;
            transform: rotate(270deg);
          }

          37.5001% {
            stroke-dashoffset: 56.5486677px;
            transform: rotateX(180deg) rotate(161.5deg);
          }

          50% {
            stroke-dashoffset: 268.606171575px;
            transform: rotateX(180deg) rotate(161.5deg);
          }

          50.0001% {
            stroke-dashoffset: 268.606171575px;
            transform: rotate(180deg);
          }

          62.5% {
            stroke-dashoffset: 56.5486677px;
            transform: rotate(180deg);
          }

          62.5001% {
            stroke-dashoffset: 56.5486677px;
            transform: rotateX(180deg) rotate(251.5deg);
          }

          75% {
            stroke-dashoffset: 268.606171575px;
            transform: rotateX(180deg) rotate(251.5deg);
          }

          75.0001% {
            stroke-dashoffset: 268.606171575px;
            transform: rotate(90deg);
          }

          87.5% {
            stroke-dashoffset: 56.5486677px;
            transform: rotate(90deg);
          }

          87.5001% {
            stroke-dashoffset: 56.5486677px;
            transform: rotateX(180deg) rotate(341.5deg);
          }

          100% {
            stroke-dashoffset: 268.606171575px;
            transform: rotateX(180deg) rotate(341.5deg);
          }
        }
      </style>

      <div class="center">
        <div
          role="progressbar"
          class="mat-progress-spinner"
          style="width: 100px; height: 100px"
        >
          <svg focusable="false" style="width: 100px; height: 100px">
            <circle cx="50%" cy="50%" r="45"></circle>
          </svg>
        </div>
      </div>
    </app-root>
  </body>
</html>
